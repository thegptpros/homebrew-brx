name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build Release
        run: make build
      
      - name: Create Archive
        run: |
          # Remove 'v' prefix from version for filename
          VERSION=${GITHUB_REF_NAME#v}
          echo "Creating archive: brx-$VERSION-macos.tar.gz"
          
          # Create a temporary directory for packaging
          mkdir -p brx-package
          
          # Copy binary
          cp .build/release/BRX brx-package/brx
          chmod +x brx-package/brx
          
          # Copy templates
          cp -r Templates brx-package/
          
          # Create tarball from package directory
          tar -czf brx-$VERSION-macos.tar.gz -C brx-package .
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Archive created with contents:"
          tar -tzf brx-$VERSION-macos.tar.gz | head -20
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: brx-${{ env.VERSION }}-macos.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

